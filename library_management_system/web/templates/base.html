<!DOCTYPE html>
<html>

	<head>
		<style>
			#header {
    			background-color:black;
    			color:white;
    			text-align:center;
    			padding:5px;
			}
			#nav {
    			line-height:30px;
    			background-color:#eeeeee;
    			height:300px;
    			width:100px;
    			float:left;
    			padding:5px;	      
			}
			#section {
    			width:350px;
    			float:left;
    			padding:10px;	 	 
			}
			#footer {
    			background-color:black;
    			color:white;
    			clear:both;
    			text-align:center;
   				padding:5px;	 	 
			}
		</style>
		
		
		
		

	</head>

	<body style = "background-color: lightgrey">

		<div id="header">
			
			{% block header %}
			{%  include "header.html" %}
			{% endblock header %}
		</div>

		<div id="content">
			{% block content %}
			{% endblock %}
		</div>

		<div id="footer">
			{% block footer %}
			{% include  "footer.html" %}
			{% endblock footer %}
		</div>

	</body>

</html>
